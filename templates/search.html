{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{posts.title}}</title>
    <link rel="stylesheet" href="{%static 'assests/node_modules/bootstrap/dist/css/bootstrap.css' %}">
</head>
<body>
    <div class="container mb-5">
        <div class="row d-flex justify-content-center align-content-center"> 
            <div class="col-8">
                <div>
                    <h1>Search Results</h1>
                    <h3>Query "{{ query }}"</h3>
                </div>
                {% for post in posts %}
                <div class="card" style="width: 18rem;">
                    <!-- <img src="{%static 'assests/img/pexels-hitarth-jadhav-220357.jpg' %}" class="card-img-top" alt="..."> -->
                    {% if post.image %}
                        <img src="{{ post.image.url }}" class="card-img-top" style="height: 150px; width: 300px;" alt="...">
                    {% endif %}
                    <div class="card-body border-0">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.intro|truncatewords:20 }}</p>
                        <a href="{% url 'post_detail'  post.slug %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
                    {% empty %}
                    <div >
                        <p>No result for the given query....</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
